<div class="delete-dialog">
<h1 mat-dialog-title>Are you sure you want to delete this post?</h1>
<div mat-dialog-content>You cannot undo this action. Consider unpublishing the post on the edit page, if you'd like to
  keep a copy.</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial color="primary" (click)="onCancel()">Cancel</button>
  <button mat-button mat-dialog-close color="accent" (click)="onDelete()">Delete</button>
</div>
</div>
