<mat-card class="example-card" *ngFor="let blog of blogs" (click)="onClick()">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" ></div>
    <mat-card-title>{{blog.title}}</mat-card-title>
    <mat-card-subtitle>{{blog.author.fullName}}</mat-card-subtitle>
    <img mat-card-image src="{{blog.imagePath}}" alt="{{blog.title}}" class="card-image">
  </mat-card-header>

  <mat-card-content>
    <p>
      {{blog.quotes[0]}}
    </p>
      <p>
      {{blog.quotes[1]}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-button>LIKE</button>
    <button type="button" mat-button>SHARE</button>

    <span class="datestamp">&nbsp; {{blog.publishedDate | date:'mediumDate'}}</span>
  </mat-card-actions>
</mat-card>
